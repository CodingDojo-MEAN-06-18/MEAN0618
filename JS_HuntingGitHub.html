<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
</head>
<body>
    <h1>Find Username</h1>
    <button id="gitInfo">Click to get Git info</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
    const button = document.getElementById("gitInfo")

    button.addEventListener("click", callAPI);

    function callAPI() {
        $.get("https://api.github.com/users/surrock", displayName)

        function displayName(data) {
            console.log(data);
            const htmlStr = "<p>" + data.login + "</p>";
            $( htmlStr ).insertAfter( button );
        }
    }
    </script> 
</body>
</html>
